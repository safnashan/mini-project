<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body><center>
	<table border="2">
		<h1>REGISTRATION</h1>
    {% csrf_token %}
		<tr>
			<th>Name</th>
			<th>E_mail</th>
			<th>Phone no</th>
			<th>Gender</th>
			<th>Address</th>
{#			<th>Status</th>#}
		</tr>
        {% for i in ok %}
		<tr>
			<td>{{ i.name }}</td>
			<td>{{i.e_mail}}</td>
			<td>{{ i.phone_no }}</td>
			<td>{{ i.gender }}</td>
			<td>{{ i.address }}</td>
			<td><a href=""></a></td>
		</tr>
        {% endfor %}
	</table>

</body>
</html>
